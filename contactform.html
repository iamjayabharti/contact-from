<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>

<body>

    <div class="container">
        <form action="">
            <div class="contact">
                <h1>Contact Form</h1>
                <p>Please fill all the texts in the fields</p>
            </div>
            <p> Your Name: <br> <input type="name" required placeholder="Your Full Name"></p>
            <p> Your Email: <br> <input type="email" required placeholder="Valid Email Address"></p>
            <p>Message: <br> <textarea name="message" required id="message" cols="43" rows="8"
                    placeholder="Your Message to Us"></textarea></p>
            <p> Subject: <br><input type="text" required placeholder="Job Inquiry"></p>
            <button class="btn">Send</button>
        </form>
    </div>
</body>

</html>
